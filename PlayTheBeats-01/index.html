<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Play the Beats</h1>
        <div class="keys-container">
            <div data-key="65" class="key">
                <audio data-key="65" src="sounds/boom.wav"></audio>
                <h2 class="key-name">A</h2>
                <p class="beat-name">BOOM</p>
            </div>
            <div data-key="83" class="key">
                <audio data-key="83" src="sounds/clap.wav"></audio>
                <h2 class="key-name">S</h2>
                <p class="beat-name">CLAP</p>
            </div>
            <div data-key="68" class="key">
                <audio data-key="68" src="sounds/hihat.wav"></audio>
                <h2 class="key-name">D</h2>
                <p class="beat-name">HIHAT</p>
            </div>
            <div data-key="70" class="key">
                <audio data-key="70" src="sounds/kick.wav"></audio>
                <h2 class="key-name">F</h2>
                <p class="beat-name">KICK</p>
            </div>
            <div data-key="71" class="key">
                <audio data-key="71" src="sounds/openhat.wav"></audio>
                <h2 class="key-name">G</h2>
                <p class="beat-name">OPENHAT</p>
            </div>
            <div data-key="72" class="key">
                <audio data-key="72" src="sounds/ride.wav"></audio>
                <h2 class="key-name">H</h2>
                <p class="beat-name">RIDE</p>
            </div>
            <div data-key="74" class="key">
                <audio data-key="74" src="sounds/snare.wav"></audio>
                <h2 class="key-name">J</h2>
                <p class="beat-name">SNARE</p>
            </div>
            <div data-key="75" class="key">
                <audio data-key="75" src="sounds/tink.wav"></audio>
                <h2 class="key-name">K</h2>
                <p class="beat-name">TINK</p>
            </div>
            <div data-key="76" class="key">
                <audio data-key="76" src="sounds/tom.wav"></audio>
                <h2 class="key-name">L</h2>
                <p class="beat-name">TOM</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
